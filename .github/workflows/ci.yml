name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

permissions:
  contents: read

jobs:
  backend:
    name: Backend (lint + build + test)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # Avoid `npm run lint` because this repo's script uses `--fix` (CI should be read-only)
      - name: Lint (no-fix)
        run: npx eslint "{src,apps,libs,test}/**/*.ts"

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --passWithNoTests

